{% extends 'layout/base.html' %}

{% block content %}
<!-- Navigation Tabs -->
<div class="container mt-4">
    <ul class="nav nav-tabs justify-content-around fs-5">
        <li class="nav-item">
            <a class="nav-link active" style="background: #999292;" href="/nvxemphong">Reservation & Rent</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" style="background: #EFEFEF;" href="/nvcheckin">Check-in</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" style="background: #EFEFEF;" href="/nvcheckout">Check-out</a>
        </li>
    </ul>
</div>

<div class="container py-4">
    <div class="row g-4">
        <!-- Left Section -->
        <div class="col-md-6 px-0" style="background: #5B6E8A;">
            <img src="{{ url_for('static', filename='images/room1.jpg') }}" alt="Room Image" class="img-fluid rounded-0 mb-3">
            <div class="room-card rounded-0 text-white px-4">
                <h5>Room name - Room type</h5>
                <p>Information</p>
                <p>Price</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-md-6" style="background: #D9D9D9;">
            <div class="form-container mb-3">
                <h6 class="fs-5">Customer 1:</h6>
                <form>
                    <div class="mb-2">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control rounded-0" id="name">
                    </div>
                    <div class="mb-2">
                        <label for="id-number" class="form-label">Identification number:</label>
                        <input type="text" class="form-control rounded-0" id="id-number">
                    </div>
                    <div class="mb-2">
                        <label for="customer-type" class="form-label">Customer type:</label>
                        <input type="text" class="form-control rounded-0" id="customer-type">
                    </div>
                </form>
            </div>
            <div class="text-end">
                <button class="btn btn-secondary btn-custom mb-3">+ Add customer</button>
            </div>

            <!-- Check-in and Check-out Section -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="check-in" class="form-label">Check-in:</label>
                    <input type="date" class="form-control text-center" id="check-in">
                </div>
                <div class="col-md-6">
                    <label for="check-out" class="form-label">Check-out:</label>
                    <input type="date" class="form-control text-center" id="check-out">
                </div>
            </div>

            <!-- Button Group -->
            <div class="btn-group-custom mt-4 text-center">
                <button class="btn btn-secondary">BOOK</button>
                <span class="separator">or</span>
                <button class="btn btn-secondary">RENT</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
